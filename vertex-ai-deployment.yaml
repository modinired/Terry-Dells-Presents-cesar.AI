apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: td-manager-agent
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/target: "80"
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/td-manager-agent:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: td-agent-secrets
              key: openai-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: td-agent-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: td-agent-secrets
              key: redis-url
        - name: GOOGLE_CHAT_API_KEY
          valueFrom:
            secretKeyRef:
              name: td-agent-secrets
              key: google-chat-api-key
        - name: GOOGLE_CHAT_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: td-agent-secrets
              key: google-chat-webhook-url
        - name: SIGNAL_PHONE_NUMBER
          valueFrom:
            secretKeyRef:
              name: td-agent-secrets
              key: signal-phone-number
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: td-agent-secrets
              key: jwt-secret
        - name: LOG_LEVEL
          value: "INFO"
        - name: TIMEZONE
          value: "UTC"
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Secret
metadata:
  name: td-agent-secrets
type: Opaque
data:
  openai-api-key: <base64-encoded-openai-api-key>
  database-url: <base64-encoded-database-url>
  redis-url: <base64-encoded-redis-url>
  google-chat-api-key: <base64-encoded-google-chat-api-key>
  google-chat-webhook-url: <base64-encoded-google-chat-webhook-url>
  signal-phone-number: <base64-encoded-signal-phone-number>
  jwt-secret: <base64-encoded-jwt-secret>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: td-agent-config
data:
  config.json: |
    {
      "agent_name": "Terry Delmonaco Manager Agent",
      "version": "3.2",
      "ecosystem_identity": "Terry Delmonaco Automation Ecosystem",
      "screen_recording": {
        "enabled": true,
        "interval_seconds": 20
      },
      "memory": {
        "enabled": true,
        "mode": "semantic + episodic"
      },
      "agent_fleet": {
        "types": [
          "Inbox & Calendar Agent",
          "Spreadsheet Ops Agent",
          "CRM Workflow Agent",
          "Screen Activity Monitor",
          "Reporting + Insight Agent"
        ]
      }
    } 